        <!-- Login User validation for Authentication fields  and Username and Password with if user can do forget password -->
        <div id="Login-box" class="modal">
            <form class="form animate" id="loginForm" action="/login_action.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('Login-box').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="loginUname" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="loginPassword" required>
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('Login-box').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <span class="password">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <!-- Register User validation for Authentication fields image and Name  -->
        <div id="Signup-box" class="modal">
            <form class="form animate" id="signupForm" action="/register_action.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('Signup-box').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <br><br>
                    <input type="text" placeholder="Enter Username" name="uname" id="signupUname" required>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id="email" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="password" id="signupPassword" required>
                    <button type="submit">Sign Up</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('Signup-box').style.display='none'"
                        class="cancelbtn">Cancel</button>
                </div>
            </form>
        </div>
